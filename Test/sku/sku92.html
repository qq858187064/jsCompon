		/*过滤服务返回有效sku数据*/
		for (var i = 0; i < goods.skuList.length; i++)
		{
			var p = goods.skuList[i];
			var pair = [];
			//pair.id = p.skuId;//idi;//
			pair.stock = p.stocks;//库存
			pair.price0 = p.originPrice;//原价
			pair.price = p.price;//现价
			//console.log('p:',p)
			for (var j = 0; j < p.skuValueList.length; j++) {
				var a = p.skuValueList[j];
				pair.push(a.propertyValueName);
				//console.log(a,a.propertyValueName)
			}
			skus.push(pair);
		}
		/*过滤服务返回的数据*/
		for (var i = 0; i < goods.skuPropertyIdList.length; i++) {
			var id = goods.skuPropertyIdList[i];
			var ar = [];
			ar.tit = attr[id][0].propertyName;
			for (var j = 0; j < attr[id].length; j++) {
				ar.push(attr[id][j].propertyValueName)
			}
			arr.push(ar);
		}
		console.log('arr：', arr.join(), '\nskus：', skus.join());
		/*将属性列表arr绑至页面*/
		arr[2] = ["red", "bule"];
		arr[2].tit = "color";
		/*
		skus=
		[
		["5kg","12瓶","red",id:"a09prAB3AC", stock:100, price0:"15.00", price:"10.00", d:false],
		["5kg","12个","red",id:"a09prAB3AD", stock:999, price0:"25.00", price:"20.00", d:true]
		["2.1","12瓶","red",id:"a09prAB3AE", stock:5, price0:"35.00", price:"30.00", d:false]
		];
		*/
		skus[0].push('red')
		skus[1].push('red')
		skus[2].push('bule')
		//rp(skus,2);
		var num = C.G('num');
		//console.log('属性列表：',arr)
		each(arr,
			//二维处理函数:o：元素；i：二维下标；j:一维下标；
			function (o, i, j) {
				var a = C.Ce("a");
				a.innerText = o;
				a.pi = j;
				a.i = i;
				//o.a=a;
				C.AddEvent(a, "click", slct, a);
				arr[j][i] = a;
				num.parentNode.insertBefore(a, num)
			},
			//一维处理函数i:一维下标
			function (o, i) {
				//设置项标题
				var t = C.Ce('a');
				t.innerText = o.tit;
				
				C.AddClass(t, "fs");
				num.parentNode.insertBefore(t, num)
			}
		)
				/*遍历二维数组
		arr:二维数组；fa：二维元素处理函数，fb一维元素处理函数
		*/
		function each(arr, fa, fb) {
			for (var i = 0; i < arr.length; i++) {
				var ar = arr[i];
				//ar.i=i;
				if (fb)
					fb(ar, i);
				for (var j = 0; j < ar.length; j++) {
					//var a = ar[j];
					//a.pi = i;
					//console.log('a.pi',a.pi)
					//a.i = j;
					if (fa)
						fa(ar[j], j, i);

				}

			}
		}
		/*将指定数组指定位置元素交换位置，a:数组，j:默认为0，-1时表示移至最后*/
		function rp(a, i, j) {
			if (j == undefined)//不传z时移到首位，否则移到首位
				j = 0;
			else if (j == -1)
				j = a.length - 1;
			var o = a[i],
				b = a[j];
			//a.splice(j,1);
			a[j] = o;
			a[i] = b;
			//console.log(j, b, a.join(','))
		}
		/*用户选中sku项处理函数*/
		function slct(a) {
			if (C.clsNm(a) == 'dsb') return;
			//a.dsb=a.dsb||[];//被该选中项排除的项
			var pc = arr[a.pi],//父类别
				ci,/*当前分类中选中项索引*/
				ca;/*当前分类中选中项*/
			if (pc.ca)
			{
				C.DelClass(pc.ca, 'ca');
				//sed.splice(sed.indexOf(pc.ca.innerText), 1);
				//sed[a.pi]=null
				//sed.splice(sed.indexOf(a),1)
			}
			if (pc.ca != a)
			{
				C.AddClass(a, 'ca');
				ca = a;
				ci = a.i;
				//sed[a.pi]=a;
				//sed.push(a)
			}
			pc.ca = ca;
			//pc.ci = ci;
			for (var j = 0; j < skus.length; j++)
			{
				var s = skus[j],
					si=s[a.pi];//,//sku对中对应索引的项
					if(!s.d||!pc.ca)
					s.d=false;
						//如果sku中不包含选中项，则将该组sku禁用
						//if(s.indexOf(a.innerText)==-1)
						//如果sku中对应索引和选中项不相等，则将该组sku禁用
						console.log(si,a.innerText)
						if(si!=a.innerText)
						{
						s.d=true;
						}
						//break;
					console.log(s)
			}
			
			/*arr和skus中子项sku等长,下标可匹配*/
			console.log('i', 'n', 'j','____________________')
			a.dsb=a.dsb||[];
			for (var i = 0; i < arr.length; i++) {
				var ar = arr[i];
					//d =sed[i];//当前选中项文字，sed和arr等长//ar.ci != undefined;
				for (var n = 0; n < ar.length; n++)
				{
					var it = ar[n];
					it.d = true;//默认不可选中状态
					//if(dsb.indexOf(it.innerText)>-1)
					it.d=true;
					//遍历sku
					for (var j = 0; j < skus.length; j++)
					{
						var s = skus[j],
						ss=s[it.pi];
						//如果sku未被选中项排除禁用，且当前项和sku对应上&&sed.indexOf(it.innerText)!=-1
						if(!s.d)//&&s.indexOf(it.innerText)>-1
						//if (!s.d&&ss.indexOf(it.innerText)!=-1)
						{
							if(it.innerText ==ss)
							//if(sed.length==0||ss.indexOf(it.innerText)>-1)
							{
							it.d = false;
							break;
							}
						}
					}
					if (!it.d)//arr数组下标与skus子项下标相等
					{
						C.DelClass(it, 'dsb');
					}
					else if(a.pi!=it.pi)//如果传入项和当前项父索引不等
					{
					
						C.AddClass(it, 'dsb');
					}
				}
			}
		}
	</script>
